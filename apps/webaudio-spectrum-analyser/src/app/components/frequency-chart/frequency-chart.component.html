<app-canvas (pointChange)="setPoint($event)">
</app-canvas>

<div class="chart-footer">
  <span *ngIf="pointFrequency$ | async as f">
    {{ f | units:'Hz' }} {{ pointValue$ | async | units:'dB':false }}
  </span>
  <span class="float-right">
    <span
      *ngFor="let fn of functions; let i = index"
      [class.hide]="!(functionEnabled$[i] | async)"
    >
      <span [style.color]="valueColor[i]">{{ fn.id }}</span>:
      {{ values$[i] | async | units:'Hz' }}
    </span>
  </span>
</div>
