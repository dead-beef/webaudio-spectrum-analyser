<clr-tabs>
  <clr-tab>
    <button clrTabLink>Graph</button>
    <clr-tab-content *clrIfActive="true">
      <app-graph-options></app-graph-options>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Filter</button>
    <clr-tab-content *clrIfActive="false">
      <app-filter-options></app-filter-options>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>Analyser</button>
    <clr-tab-content *clrIfActive="false">
      <app-analyser-options></app-analyser-options>
    </clr-tab-content>
  </clr-tab>

  <clr-tab>
    <button clrTabLink>UI</button>
    <clr-tab-content *clrIfActive="false">
      <app-ui-options></app-ui-options>
    </clr-tab-content>
  </clr-tab>
</clr-tabs>
