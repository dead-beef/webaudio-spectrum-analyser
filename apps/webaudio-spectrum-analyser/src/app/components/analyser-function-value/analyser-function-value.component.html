<ng-container [ngSwitch]="domain">
  <ng-container *ngSwitchCase="domains.TIME">
    {{ value | units:'':false:2 }}
  </ng-container>
  <ng-container *ngSwitchCase="domains.FREQUENCY">
    {{ value | frequencyUnits }}
  </ng-container>
  <ng-container *ngSwitchDefault>
    No component found for value domain {{ domain }}
  </ng-container>
</ng-container>
