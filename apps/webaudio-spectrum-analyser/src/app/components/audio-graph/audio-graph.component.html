<audio #audio></audio>

<div class="clr-row">
  <div class="clr-col-12 clr-col-md-6 clr-col-lg-7 clr-col-xl-8">
    <div class="frequency-chart-container">
      <app-frequency-chart></app-frequency-chart>
    </div>
  </div>

  <div class="clr-col-12 clr-col-md-6 clr-col-lg-5 clr-col-xl-4">
    <app-alert [(error)]="error"></app-alert>

    <div class="clr-row clr-align-items-center">
      <div class="clr-col-auto">
        <button class="btn btn-icon btn-flat" (click)="toggle()">
          <clr-icon shape="play" *ngIf="(paused$ | async) else pause"></clr-icon>
          <ng-template #pause>
            <clr-icon shape="pause"></clr-icon>
          </ng-template>
        </button>
        <button class="btn btn-icon btn-flat" (click)="reset()">
          <clr-icon shape="eraser"></clr-icon>
        </button>
      </div>
      <div class="clr-col">
        <clr-range-container class="margin-none">
          <input clrRange type="range" min="0" max="1" step="0.01" [(ngModel)]="volume" />
        </clr-range-container>
      </div>
    </div>

    <clr-tabs>
      <clr-tab>
        <button clrTabLink>Wave</button>
        <clr-tab-content *clrIfActive="true">
          <app-wave-options>
          </app-wave-options>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>File</button>
        <clr-tab-content *clrIfActive="false">
          <app-file-options>
          </app-file-options>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Device</button>
        <clr-tab-content *clrIfActive="false">
          <app-device-options>
          </app-device-options>
        </clr-tab-content>
      </clr-tab>
      <clr-tab>
        <button clrTabLink>Worklet</button>
        <clr-tab-content *clrIfActive="false">
          <app-worklet-options>
          </app-worklet-options>
        </clr-tab-content>
      </clr-tab>
    </clr-tabs>

    <div class="section">
      <app-common-options></app-common-options>
    </div>
  </div>
</div>
